	明人靳于中盛赞阮籍人品之高尚，称他为“命世大贤”。（出自《阮嗣宗文集序》）[16-17] 
鲁迅评价：阮籍作文章和诗都很好，他的诗文虽然也慷慨激昂，但许多意思都是隐而不显的。宋的颜延之已经说不大能懂，我们自然更很难看得懂他的诗了。他诗里也说神仙，但他其实是不相信的。[18] 
历代关于“竹林七贤”的排序，阮籍总是名列第一，可见阮籍的在士人中的名望之高。如：《世说新语·任诞》明确地把阮籍排在首位，嵇康次之，山涛居第三位，余人皆在三名之后。《名士传》的排列的次序为：阮籍、嵇康、山涛、向秀、刘伶、阮咸、王戎。[16-17]
