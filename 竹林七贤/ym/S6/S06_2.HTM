	裴楷：戎眼灿灿，如岩下电。[27] 
阮籍：濬冲清赏，非卿伦也。共卿言，不如共阿戎谈。[27] 
钟会：裴楷清通，王戎简要。
王济：王戎谈子房、季札之间，超然玄著。
王繇：濬冲谲诈多端。[27] 
戴逵：王戎晦默于危乱之际，获免忧祸，既明且哲，于是在矣。
房玄龄等《晋书》：①汉相清静，见机于旷务；周史清虚，不嫌于尸禄。岂台揆之任，有异于常班者欤！濬冲善发谈端，夷甫仰希方外，登槐庭之显列，顾漆圆而高视。彼既凭虚，朝章已乱。戎则取容于世，旁委货财；衍则自保其身，宁论宗稷？及三方构乱，六戎藉手，犬羊之侣，锋镝如云。夷甫区区焉，佞彼凶渠，以求容贷，颓墙之陨，犹有礼也。②濬冲居鼎，谈优务劣。[27]
